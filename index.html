<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<style type="text/css">
	.box1{
		height:500px;
		width:300px;
		float: left;
			
		border-radius: 10px;
		border:2px solid black;

	}
	.box2{
		height:500px;
		width:300px;
		float: left;
		background-color:gold;
		border-radius: 10px;
		border:2px solid black;

	}
	</style>

</head>
<body>

	
<body>
<div class="container-fluid">
	<div class="row mt-5 text-center">
		<div class="col-2">
			<button class="btn btn-danger">HTML</button>
			<textarea class="box1 mt-5" id="html-code" onkeyup="run()"></textarea>
		</div>
		<div class="col-1"></div>

		<div class="col-2">
			<button class="btn btn-danger">CSS</button>
			<textarea class="box1 mt-5" id="css-code"  onkeyup="run()"></textarea>
			
		</div>
		<div class="col-1"></div>

		<div class="col-2">
			<button class="btn btn-danger">JS</button>
			<textarea class="box1 mt-5" id="js-code"  onkeyup="run()"></textarea>

		</div>
		<div class="col-1"></div>

		<div class="col-2">
			<button class="btn btn-danger">OUTPUT</button>
			<iframe class="box2 mt-5" id=output></iframe>

		</div>
		<div class="col-1"></div>


	</div>
</div>
<script type="text/javascript">
	function run(){
		let htmlCode =document.getElementById('html-code').value;
		let cssCode =document.getElementById('css-code').value;
		let jsCode =document.getElementById('js-code').value;
		let output =document.getElementById('output');

		output.contentDocument.body.innerHTML= htmlCode +"<style>"+cssCode+"</style>";
		output.contentWindow.eval(jsCode);


	}

</script>
</body>
</html>
